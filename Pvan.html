<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Web Phim Hoạt Hình</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 80%; margin: auto; }
  header { background: #e3e3e3; padding: 20px; text-align: center; }
  nav { background: #333; padding: 10px 0; }
  nav ul { list-style-type: none; }
  nav ul li { display: inline; }
  nav a { color: white; text-decoration: none; padding: 15px 20px; }
  nav a:hover { background: #ddd; color: black; }
  .content { margin-top: 20px; }
  .movie { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
  .movie img { width: 100%; }
  footer { background: #333; color: white; text-align: center; padding: 10px 0; }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Phim Hoạt Hình Yêu Thích</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Trang Chủ</a></li>
      <li><a href="#">Phim Mới</a></li>
      <li><a href="#">Phim Phổ Biến</a></li>
      <li><a href="#">Liên Hệ</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="movie">
      <h2>Tên Phim</h2>
      <img src="movie-thumbnail.jpg" alt="Ảnh Phim">
      <p>Mô tả ngắn gọn về phim...</p>
    </div>
    <!-- Thêm nhiều phim khác tại đây -->
  </div>

  <footer>
    <p>Bản quyền © 2024 Trang Web Phim Hoạt Hình</p>
  </footer>
</div>

</body>
</html>
